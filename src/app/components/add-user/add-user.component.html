<h3 class="centrarTxt">AddUser ReqRes</h3>
<hr>

<form autocomplete="off" [formGroup]="form"
(ngSubmit)="send()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" #name
        formControlName="name"
        [class.is-invalid]="validateName">
        <div class="invalid-feedback"
        *ngIf="validateName">Datos erroneos</div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp"
        formControlName="email"
        [class.is-invalid]="validateEMail" #email>
        <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small>
        <div class="invalid-feedback"
        *ngIf="validateEMail">Datos erroneos</div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
        formControlName="password" [class.is-invalid]="Pass1">
    </div>
    <div class="form-group">
        <label for="chkPasswd">Check password</label>
        <input type="password" class="form-control" id="chkPasswd"
        formControlName="chkPasswd" [class.is-invalid]="Pass2">
    </div>

    <button type="submit" class="btn btn-success btn-block mt-5" (click)="saveDataUser()">Save user</button>
</form>
